<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration | Peaky Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300;400&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #f5f5f5;
    }

    /* Header Bar */
    .header {
      width: 100%;
      background: #111;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #333;
      box-shadow: 0 3px 12px rgba(0,0,0,0.6);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #d4af37;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .form-container {
      background: #1a1a1a;
      padding: 35px 45px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      width: 420px;
      border: 1px solid #3a3a3a;
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      letter-spacing: 1px;
      color: #d4af37;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      color: #e0e0e0;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #555;
      border-radius: 10px;
      font-size: 14px;
      background: #111;
      color: #f5f5f5;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #d4af37;
      box-shadow: 0 0 6px rgba(212,175,55,0.5);
    }

    textarea {
      resize: none;
    }

    input[type="submit"] {
      background: #d4af37;
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      font-size: 15px;
      border-radius: 12px;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: #c19d2b;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <nav>
      <a href="index.html"></a>
      <a href="men.html"></a>
      <a href="women.html"></a>
      <a href="kids.html"></a>
      <a href="index (2).html"></a>
    </nav>
    <div class="logo">PEAKY STORE</div>
  </div>

  <!-- Form -->
  <div class="form-container">
    <h2>User Registration</h2>
    <form action="contact.php" method="post">
      
      <label for="country-code">Country Code</label>
      <select id="country-code" name="country_code" required>
        <option value="+254">Kenya (+254)</option>
        <option value="+91">India (+91)</option>
        <option value="+1">USA/Canada (+1)</option>
        <option value="+44">UK (+44)</option>
        <option value="+27">South Africa (+27)</option>
      </select>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first_name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last_name" required>

      <label for="user-id">User ID</label>
      <input type="text" id="user-id" name="user_id" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="description">Description</label>
      <textarea id="description" rows="4" name="description"></textarea>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="url">Website</label>
      <input type="url" id="url" name="url">

      <input type="submit" value="Register">
    </form>
  </div>

</body>
</html>
